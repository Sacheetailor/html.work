<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.rnwmultimedia.edu.in/">
         <label for="username">username: </label>
    <input type="username" id="username" placeholder="username" required>
    <br><br>
    <label for="email">email: </label>
    <input type="email" id="email" placeholder="email" required>
    <br><br>    
    <label for="password">password: </label>
    <input type="password" id="password" placeholder="password" required>
    <br><br>
    <label for="phone number">phone number: </label>
    <input type="tel" id="phone number" placeholder="phone number" required>
    <br><br>
    <label for="date of birth">date of birth: </label>
    <input type="date" id="date of birth" placeholder="date of birth" required>
    <br><br>
    <label for="gender">gender: </label>
    
    <label for="gender">male</label>
    <input type="radio" id="male" name="gender">
    <label for="gender">female</label>
    <input type="radio" id="female" name="gender">
    <br><br>
    <label for="hobby">hobby: </label>

    <label for="dancing">dancing: </label>
    <input type="checkbox" id="dancing" name="hobby">
    <label for="reading">reading: </label>
    <input type="checkbox" id="reading" name="hobby">
    <label for="singing">singing: </label>
    <input type="checkbox" id="singing" name="hobby">
    <label for="listning">listning: </label>
    <input type="checkbox" id="listning" name="hobby">
    <br><br>

    <label for="address">address: </label>
    <textarea name="address" id="address"></textarea>
    <br><br>
    <label for="color">color: </label>
    <input type="color">
    <br><br>
    <label for="range">range: </label>
    <input type="range" value="55" max="100" min="30">
    <br><br>

    <input type="reset" value="reset">
    <input type="submit" value="submit">
 
    </form>
    
</body>
</html>
